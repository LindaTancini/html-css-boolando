<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Boolando</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- intestazione pagina -->
  <body class="debug">
    <header>
      <nav class="nav-bar">
        <ul class="menu">
          <li>Donna</li>
          <li>Uomini</li>
          <li>Bambini</li>
        </ul>
        <div class="logo">
          <img src="img/boolean-logo.png" alt="booleando" />
        </div>
        <div class="profile">
          <span>
            <i class="fa-regular fa-user"></i>
          </span>
          <span>
            <i class="fa-regular fa-heart"></i>
          </span>
          <span>
            <i class="fa-solid fa-bag-shopping"></i>
          </span>
        </div>
      </nav>
    </header>
    <!-- fine intestazione pagina -->

    <!-- inizio parte principale  -->
    <main class="container">
      <!-- prima foto -->
      <div class="first-container">
        <div class="articolo">
          <article class="prodotto" id="relaxed-tee">
            <span class="offerta">-50%</span>
            <span class="sostenibile" id="sustain">Sostenibilità</span>
            <span class="cuore">&hearts;</span>
          </article>
          <div class="info">
            <span>Levi's</span><br />
            <span class="row">RELAXED FIT TEE UNISEX</span><br />
            <span class="row-red">19,99€</span><del>29,99€</del>
          </div>
        </div>
        <!-- fine prima foto -->
        <!-- inizio seconda foto -->
        <div class="articolo">
          <article class="prodotto" id="roses-tee">
            <span class="offerta">-30%</span>
            <span class="cuore">&hearts;</span>
          </article>
          <div class="info">
            <span>Guess</span><br />
            <span class="row">ROSES TEE</span><br />
            <span class="row-red">20,99€</span><del>29,99€</del>
          </div>
        </div>
        <!-- fine seconda foto -->
        <!-- inizio terza foto -->
        <div class="articolo">
          <article class="prodotto" id="pastello">
            <span class="offerta">-30%</span>
            <span class="cuore">&hearts;</span>
          </article>
          <div class="info">
            <span>Come Zucchero Filato</span><br />
            <span class="row">VOGLIA DI COLORI PASTELLO</span><br />
            <span class="row-red">129,99€</span><del>184,99€</del>
          </div>
        </div>
        <!-- fine terza foto -->
        <!-- inizio quarta immagine -->
        <div class="articolo">
          <article class="prodotto" id="tee-unisex">
            <span class="offerta">-50%</span>
            <span class="sostenibile" id="sustain">Sostenibilità</span>
            <span class="cuore">&hearts;</span>
          </article>
          <div class="info">
            <span>Levi's</span><br />
            <span class="row">TEE UNISEX</span><br />
            <span class="row-red">14,99€</span><del>29,99€</del>
          </div>
        </div>
        <!-- fine quarta immagina  -->
      </div>
    </main>

    <footer class="info"></footer>
  </body>
</html>
